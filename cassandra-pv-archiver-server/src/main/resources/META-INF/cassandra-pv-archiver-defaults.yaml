    - localhost
  port: 9042
  keyspace: pv_archive
  username:
  password:
  fetchSize: 0
  useLocalConsistencyLevel: false

developmentMode:
  enabled: false

server:
  adminPort: 4812
  archiveAccessPort: 9812
